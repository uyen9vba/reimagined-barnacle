
{% extends 'base.html' %}

{% block title %}
Sign in
{% endblock %}

{% block content %}
<div style='width: 500px; margin: auto;'>
<section class='header'>
    <h1 style='text-align: center; margin-top: 50px;'>Sign in</h1>
</section>
<form id='signin'>
	<div style='display: flex; margin: auto'>
		<div style='flex: 50%'>
			<label>Email</label></br>
			<input name='email' type='email'>	
		</div>
		<div>
			<label>Password</label></br>
			<input name='password' type='password'>
		</div>
	</div>
	<input value='Sign in' type='submit' style='margin-top: 20px;'>
</form>
</div>
{% endblock %}
