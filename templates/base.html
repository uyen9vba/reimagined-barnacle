<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>{% block title %}{% endblock %} - Ihws</title>
	<meta name="description" content="">
	<meta name="author" content="">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="//fonts.googleapis.com/css?family=Raleway:400,300,600" rel="stylesheet" type="text/css">
	<link rel="stylesheet" href="../static/normalize.css">
	<link rel="stylesheet" href="../static/skeleton.css">
	<link rel="stylesheet" href="../static/ihws.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script src='../static/ihws.js'></script>
	<link rel="icon" type="image/png" href="../static/images/assets/favicon.png">
</head>
<body>
  <div class="container">
    <div>
	    <div class='row' style='margin-top: 5%'>
		    <a class='button' href='/'>Home</a>
		    <a class='button' href='/gallery'>Gallery</a>
		    <a class='button' href='/upload'>Upload</a>
		    <a class='button' href='/signin'>Sign in</a>
		    <a class='button' href='/signup'>Sign up</a>
	    </div>
	    <div style="margin-top: 5%">
		    <h4>{% block name %}{% endblock %}</h4>
	    </div>
	    <div id="content">
		    {%block image %}{% endblock %}
	    </div>
	    <div id="description" style="margin-top: 2%">
		    <p>{% block description %}{% endblock %}</p>
	    </div>
    </div>
  </div>
</body>
</html>
