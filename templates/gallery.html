{% extends "base.html"  %}

{% block title %}
Gallery
{% endblock %}

{% block content %}
<div style='display: flex; flex-wrap: wrap; margin-top: 5%;'>
{% for a in filenames %}
<a class='image-thumbnail' href='/images/{{ uuids[loop.index - 1] }}'>
	<img src="./static/images/images/{{ filenames[loop.index - 1] }}" style='height: 150px; width: auto;'>
	</br>{{ names[loop.index - 1] }}
</a>
{% endfor %}
</div>
{% endblock %}
